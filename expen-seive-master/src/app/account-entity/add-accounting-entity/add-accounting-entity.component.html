<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Details</h4>
            </div>
            <div class="content">
                <form #f="ngForm" (ngSubmit)="submit(f)">
                    <div class="row">
                        <!--name-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>A/c Name *</label>
                                <input required type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <!--account group(dropdown)-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Account Group *</label>
                                <br>
                                <ng-select2 ngModel
                                    required
                                    name="acGroup" 
                                    [data]="acGroup" 
                                    [options]="options" 
                                    [width]="238" 
                                    id="acGroup" 
                                    style="width:100% !important">
                                </ng-select2>
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <!--description(textarea)-->
                        <div class="col-md-7">
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" placeholder="Desc." value="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--Amount-->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Amount *</label>
                                <input required type="text" class="form-control" placeholder="Amt" value="">
                            </div>
                        </div>
                    <!--Date-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" class="form-control" placeholder="" value="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--gst number-->
                        <div class="col-md-7">
                            <div class="form-group">
                                <label>GST No.</label>
                                <input type="text" class="form-control" placeholder="000000000000000" value="">
                                
                            </div>
                        </div>
                    </div>
                    <!--submit button-->
                    <div class="row">
                        <div class="col-md-7">
                            <button type="submit" class="btn btn-default btn-fill pull-right">&nbsp;&nbsp;Add&nbsp; &nbsp;</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>  
                </form>
            </div>
        </div>
    </div>

</div>
