    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Voucher</h4>
          </div>
          <div class="content">


            <form #f="ngForm" (ngSubmit)="submit(f)">
              <div class="row">
                
                <!--date of voucher-->
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Date *</label>
                    <input required ngModel name="voucherDate" type="date" class="form-control" placeholder="" value="">
                  </div>
                </div>
              </div>

              <div class="row">
                <!--from specific account(dropdown)-->
                <div class="col-md-12">
                  <div class="form-group">
                    <label>From *</label>
                    <br>
                    <ng-select2 required ngModel name="voucherFrom" [data]="voucherFrom" [options]="options" [width]="313" id="voucherFrom" style="width:100% !important">
                    </ng-select2>
                  </div>
                </div>
              </div>
              <div class="row">
                <!--to specific account(dropdown)-->
                <div class="col-md-12">
                  <div class="form-group">
                    <label>To *</label>
                    <br>
                    <ng-select2 required ngModel name="voucherTo" [data]="voucherTo" [options]="options" [width]="313" id="voucherTo" style="width:100% !important">
                    </ng-select2>
                  </div>
                </div>
              </div>

              <div class="row">
                  <!--to specific account(dropdown)-->
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Amount *</label>
                      <input required class="form-control" type="number" ngModel name="voucherAmt">
                    </div>
                  </div>
                </div>


              <div class="row">
                <!--cash/cheque-->
                <div class="col-md-4">
                  <div class="form-group">
                    <input required [(ngModel)]="cashCheque" type="radio" name="optionsRadios" data-toggle="radio" id="optionsRadios1" value="cash" checked> Cash &nbsp; &nbsp;
                    <input required [(ngModel)]="cashCheque" type="radio" name="optionsRadios" data-toggle="radio" id="optionsRadios2" value="cheque"> Cheque

                    <input [disabled]="isChequeNoDisabled()" name="voucherChequeNo" type="text" class="form-control" placeholder="Cheque Number" value="">
                  </div>
                </div>
              </div>


              <!--submit button-->
              <button type="submit" class="btn btn-default btn-fill pull-right">Add</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>


    </div>
  <!-- </div>
</div> -->
