<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="content">

        <div class="header">
            <h4 class="title">Vouchers</h4>
          </div><br>

        <div class="row">
          <div class="form-group col-md-4">
            <label>Account</label>
            <input 
              [(ngModel)]="searchAccount" 
              #queryAccount
              name="searchAccount" 
              type="text" class="form-control" placeholder="Search..."
              style="margin:5px;"
              (keyup)="filterAccount(queryAccount.value)"
            >
          </div>

          <div class="form-group col-md-4">
            <label for="searchAmount">Amount</label>
            <input 
              [(ngModel)]="searchAmount" 
              #queryAmount
              name="searchAmount" 
              type="text" class="form-control" placeholder="Search..."
              style="margin:5px;"
              (keyup)="filterAmount(queryAmount.value)"
            >
          </div>

          <div class="form-group col-md-2">
            <label for="startDate">Start Date</label>
            <input 
              ngModel 
              #queryStartDate
              name="startDate" 
              type="date" class="form-control"
              style="margin:5px;"
              
            >
          </div>

          <div class="form-group col-md-2">
            <label for="endDate">End Date</label>
            <input 
              ngModel 
              #queryEndDate
              name="endDate" 
              type="date" class="form-control"
              style="margin:5px;"
              
            >
          </div>

        </div>
        <br>

        <div *ngFor="let voucher of vouchers">
          <div class="card" style="padding:10px; margin-bottom:15px">
            <div class="row">
              <div class="title col-md-1" stlye="color:#9A9A9A">From:</div>
              <p class="col-md-5">{{voucher.from}}</p>
              <p class="col-md-6 title" style="text-align: right">{{voucher.date | date:'mediumDate'}}</p>
            </div>
            <div class="row">
              <div class="title col-md-2" stlye="color:#9A9A9A;">To:</div>
              <p class="col-md-5">{{voucher.to}}</p>
              <p class="col-md-5" style="text-align: right; font-size:20px">â‚¹{{voucher.amt}}</p>
            </div>
          </div>
      </div>
        
      </div>
    </div>
  </div>
</div>
